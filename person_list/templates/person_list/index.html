{% extends "person_list/base_layout.html" %}

{% block body %}
<div class="row">
{% if person_list %}
	<div class="col-sm-4">
		<ul class="list-group">
		{% for person in person_list %}
			<li class="list-group-item"><a href="{% url 'person_list:detail' person.id %}">{{ person.last_name }}, {{ person.first_name }}</a></li>
		{% endfor %}
		</ul>
	</div>
{% else %}
	<p>No people have been entered into this list.</p>
{% endif %}
</div>

<a class="btn btn-primary btn-large" role="button" href="{% url 'person_list:create' %}">Create New Person</a>

{% endblock body %}
